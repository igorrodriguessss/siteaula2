<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento para o perfil do GitHub</title>
</head>
<body>
    <div class="circle">
        <div class="text">
            <p>Redirecionando</p>
        </div>
    </div>
    <h1>Redirecionando para o Perfil do GitHub...</h1>

    <script>
        const username = 'igorrodriguessss'; // Substitua 'SEU_USUARIO' pelo seu nome de usuÃ¡rio do GitHub
        const apiUrl = `https://api.github.com/users/${username}`;

        fetch(apiUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao acessar a API do GitHub');
                }
            })
            .then(data => {
                // Redireciona para o perfil do GitHub
                const githubProfileUrl = data.html_url;
                window.location.href = githubProfileUrl;
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao acessar o perfil do GitHub. Por favor, tente novamente mais tarde.');
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionando Texto</title>
  <style>
    body{
      background-color: black;
    }
    /* CSS inline para posicionar o texto */
    #container {
      position: relative;
      width: 100%;
      height: 100vh; /* 100% da altura da viewport */
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
    }
    .info-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #690000; /* Adicione uma cor de fundo para os quadros */
            color: rgb(255, 255, 255);
            margin: 0 auto; /* Define as margens para automático (centraliza horizontalmente) */
            text-align: center; 
        }
    #texto {
      font-size: 24px;
    }
    .elmo {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
    
  </style>
</head>
